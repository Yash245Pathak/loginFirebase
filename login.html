<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="mb-5">
        <h3 class="mb-3 text-center">Log In</h3>
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="text" placeholder="Password" id="passInp" class="form-control mb-3">
        <div class="custom-control custom-switch mb-1">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Keep me logged in.</label>
        </div>
        <button id="sub_btn" class="btn btn-outline-success mb-2 w-100">Log In</button>
        <a href="./register.html" class="badge badge-primary py-1 w-100">Want to create new account?</a>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
        const firebaseConfig = {
          apiKey: "AIzaSyDE5Io_-yU6Oe9-tTaL4XKkQzSBpDvxE3Y",
          authDomain: "form-e183d.firebaseapp.com",
          databaseURL: "https://form-e183d-default-rtdb.firebaseio.com",
          projectId: "form-e183d",
          storageBucket: "form-e183d.appspot.com",
          messagingSenderId: "914483478054",
          appId: "1:914483478054:web:ecf6ac028335b32d1570e7"
        };
        const app = initializeApp(firebaseConfig);

        import {getDatabase, ref,get, child, set} from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";
        const db = getDatabase();

        //references
        const user = document.getElementById("userInp");
        const pass = document.getElementById("passInp");
        const submit = document.getElementById("sub_btn");

        function authenticateUser(){
            const dbref = ref(db);
            get(child(dbref, "userList/" + user.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    let dbpass = decPass(snapshot.val().password);
                    if(dbpass == pass.value){
                        login(snapshot.val());
                    }else{
                        alert("user does not exists!");
                    }
                }
                else{
                    alert('username or password is invalid!');
                    // clearData();
                }
            });
        }

        function decPass(dbpass){
            var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
            return pass12.toString(CryptoJS.enc.Utf8);
        }

        function login(user){
            let keepLoggedIn = document.getElementById('customSwitch1');

            if(!keepLoggedIn){
                sessionStorage.setItem('user', JSON.stringify(user));
                window.location =  "index.html";
            }
            else{
                localStorage.setItem('keepLoggedIn', 'yes');
                localStorage.setItem('user', JSON.stringify(user));
                window.location = "index.html";
            }
        }
        //assign event
        submit.addEventListener("click", authenticateUser);
      </script>
</body>
</html>
